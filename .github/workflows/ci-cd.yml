name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      deploy_to:
        description: 'Deploy to environment'
        required: false
        type: choice
        options:
          - none
          - production
          - staging
        default: 'none'
      image_tag:
        description: 'Docker image tag'
        required: false
        default: 'latest'

env:
  PYTHON_VERSION: '3.11'
  AZURE_WEBAPP_NAME: ragchatbot-app
  IMAGE_NAME: ragchatbot
  
jobs:
  # ============================================
  # JOB 1: Test Code
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
        
    - name: Run linting
      run: |
        pip install flake8
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
        
    - name: Run tests
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        mkdir -p tests
        echo "def test_placeholder(): pass" > tests/test_placeholder.py
        pytest tests/ --cov=app --cov-report=xml --cov-report=html || echo "No tests yet"
      continue-on-error: true
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  # ============================================
  # JOB 2: Build Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/ragchatbot-image.tar
        
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: ragchatbot-image
        path: /tmp/ragchatbot-image.tar
        retention-days: 1
        
    - name: Test Docker image
      run: |
        docker load --input /tmp/ragchatbot-image.tar
        docker run --rm ${{ env.IMAGE_NAME }}:latest python -c "import app; print('âœ“ Image OK')" || echo "Warning: Image test failed"
      continue-on-error: true

  # ============================================
  # JOB 3: Push to Azure Container Registry
  # ============================================
  push-to-registry:
    name: Push to Azure Container Registry
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push to Azure Container Registry
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
        
    - name: Push summary
      run: |
        echo "### ðŸ“¦ Docker Image Pushed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** Azure Container Registry" >> $GITHUB_STEP_SUMMARY
        echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 4: Deploy to Azure Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: push-to-registry
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to == 'production')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Set image tag
      id: set-tag
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
        else
          echo "tag=latest" >> $GITHUB_OUTPUT
        fi
        
    - name: Deploy to Azure Web App
      id: deploy
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
        
    - name: Configure App Settings
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          [
            {
              "name": "OPENAI_API_KEY",
              "value": "${{ secrets.OPENAI_API_KEY }}",
              "slotSetting": false
            },
            {
              "name": "MODEL_NAME",
              "value": "gpt-4o-mini",
              "slotSetting": false
            },
            {
              "name": "WEBSITES_PORT",
              "value": "8000",
              "slotSetting": false
            },
            {
              "name": "WEBSITES_ENABLE_APP_SERVICE_STORAGE",
              "value": "true",
              "slotSetting": false
            },
            {
              "name": "USE_HUGGINGFACE_EMBEDDINGS",
              "value": "false",
              "slotSetting": false
            },
            {
              "name": "USE_HUGGINGFACE_LLM",
              "value": "false",
              "slotSetting": false
            }
          ]
          
    - name: Health check
      run: |
        echo "â³ Waiting 30 seconds for app to start..."
        sleep 30
        echo "ðŸ” Running health check..."
        curl -f ${{ steps.deploy.outputs.webapp-url }}/health || exit 1
        echo "âœ… Health check passed!"
        
    - name: Deployment summary
      run: |
        echo "### ðŸš€ Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
        echo "**Application URL:** ${{ steps.deploy.outputs.webapp-url }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Quick Links" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸŒ Application](${{ steps.deploy.outputs.webapp-url }})" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ“š API Docs](${{ steps.deploy.outputs.webapp-url }}/docs)" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ’š Health Check](${{ steps.deploy.outputs.webapp-url }}/health)" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 5: Deploy to Azure Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to == 'staging')
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.webapp-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
        
    - name: Build and push staging image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:staging
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Web App (Staging)
      id: deploy
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}-staging
        images: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:staging
        
    - name: Configure App Settings
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}-staging
        app-settings-json: |
          [
            {
              "name": "OPENAI_API_KEY",
              "value": "${{ secrets.OPENAI_API_KEY }}",
              "slotSetting": false
            },
            {
              "name": "MODEL_NAME",
              "value": "gpt-4o-mini",
              "slotSetting": false
            },
            {
              "name": "WEBSITES_PORT",
              "value": "8000",
              "slotSetting": false
            }
          ]
          
    - name: Health check
      run: |
        sleep 30
        curl -f ${{ steps.deploy.outputs.webapp-url }}/health || exit 1
        
    - name: Deployment summary
      run: |
        echo "### ðŸš€ Staging Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Application URL:** ${{ steps.deploy.outputs.webapp-url }}" >> $GITHUB_STEP_SUMMARY
