version: '3.8'

services:
  ragchatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragchatbot-app
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-gpt-4o-mini}
      - TEMPERATURE=${TEMPERATURE:-0.0}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - DEBUG=${DEBUG:-false}
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      # Mount data directory for persistence
      - ./app/data:/app/app/data
      # Mount logs directory
      - ./logs:/app/logs
      # Optional: Mount app directory for development (comment out for production)
      # - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ragchatbot-network

  # Optional: Redis for caching (uncomment to enable)
  # redis:
  #   image: redis:7-alpine
  #   container_name: ragchatbot-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   restart: unless-stopped
  #   networks:
  #     - ragchatbot-network

  # Optional: PostgreSQL for chat history (uncomment to enable)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: ragchatbot-db
  #   environment:
  #     - POSTGRES_DB=ragchatbot
  #     - POSTGRES_USER=ragchatbot
  #     - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   restart: unless-stopped
  #   networks:
  #     - ragchatbot-network

networks:
  ragchatbot-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
